<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Preserve the path and redirect to index.html
      var redirectTo = window.location.pathname + window.location.search;
      window.location.replace("/?" + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
